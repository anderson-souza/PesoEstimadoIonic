<ion-header>
  <ion-toolbar>
    <ion-title>{{nomePagina}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)=pacienteSingleton.limparCampos($event)>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list radio-group [(ngModel)]="pacienteSingleton.sexo">
    <ion-item-divider>
      Sexo
      <button ion-button item-end icon-only clear tooltip="Informe o Sexo do Paciente" positionV="bottom" positionH="right">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-item-divider>
    <ion-item>
      <ion-label>Masculino</ion-label>
      <ion-radio value="Masculino" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Feminino</ion-label>
      <ion-radio value="Feminino"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="pacienteSingleton.etnia">
    <ion-item-divider>
      Etnia
      <button ion-button item-end icon-only clear tooltip="Informe a Etnia do Paciente" positionV="bottom" positionH="right">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-item-divider>
    <ion-item>
      <ion-label>Branco</ion-label>
      <ion-radio value="Branco" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Negro</ion-label>
      <ion-radio value="Negro"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label floating>Comprimento Perna</ion-label>
      <ion-input min=0 [(ngModel)]="pacienteSingleton.comprimentoPerna" type="number"></ion-input>
      <button ion-button item-end icon-only clear tooltip="Informe o comprimento da perna(cm)" positionV="bottom" positionH="right" arrow>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-label floating>Circunferência do Braço</ion-label>
      <ion-input min=0 type="number" [(ngModel)]="pacienteSingleton.circunferenciaBraco"></ion-input>
      <button ion-button item-end icon-only clear tooltip="Informe a circunferência do braço(cm)" positionV="bottom" positionH="right" arrow>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <button ion-button block icon-left (click)=pacienteSingleton.calcularPesoEstimado($event)>
    <ion-icon name="calculator"></ion-icon>
    {{tituloBotao}}
  </button>

  <ion-card>
    <ion-card-header>
      Peso estimado
    </ion-card-header>
    <ion-card-content>
      O peso estimado deste paciente é:
      <br>
      <h3>{{pacienteSingleton.pesoEstimado}} KGs</h3>
    </ion-card-content>
    <button ion-button color="secondary" block (click)=proximaAba($event)>IMC</button>
  </ion-card>
</ion-content>
