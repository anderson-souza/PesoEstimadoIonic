<ion-header>
  <ion-toolbar>
    <ion-title>Calculo Indivíduo Acamado</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)=limparCampos($event)>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list radio-group [(ngModel)]="sexo">
    <ion-list-header>
      Sexo
    </ion-list-header>
    <ion-item>
      <ion-label>Masculino</ion-label>
      <ion-radio value="Masculino" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Feminino</ion-label>
      <ion-radio value="Feminino"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label floating>Idade</ion-label>
      <ion-input [(ngModel)]="idade" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Comprimento Perna</ion-label>
      <ion-input type="number" [(ngModel)]="comprimentoPerna"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)=calcularAlturaEstimada($event)>{{tituloBotao}}</button>
  <h1>A altura estimada é: {{alturaEstimada}}</h1>
</ion-content>
