<ion-header>
  <ion-toolbar>
    <ion-title>{{nomePagina}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)=pacienteSingleton.limparCampos($event)>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list radio-group [(ngModel)]="pacienteSingleton.sexo">
      <ion-item-divider>
        Sexo
        <button ion-button item-end icon-only center clear tooltip="Informe o Sexo do Paciente" positionV="bottom" positionH="right">
          <ion-icon name="help"></ion-icon>
        </button>
      </ion-item-divider>
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio value="Masculino" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Feminino</ion-label>
        <ion-radio value="Feminino"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label floating>Idade</ion-label>
      <ion-input ng-pattern="/^[0-9]+/" min=0 [(ngModel)]="pacienteSingleton.idade" type="number"></ion-input>
      <button ion-button item-end icon-only clear tooltip="Informe a idade do paciente" positionV="bottom" positionH="right" arrow>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-label floating>Comprimento Perna</ion-label>
      <ion-input ng-pattern="/^[0-9]+/" min=0 type="number" [(ngModel)]="pacienteSingleton.comprimentoPerna"></ion-input>
      <button ion-button item-end icon-only clear tooltip="Informe o comprimento da perna(cm)" positionV="bottom" positionH="right" arrow>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-item>

  </ion-list>
  <button ion-button block icon-left (click)=pacienteSingleton.calcularAlturaEstimada($event)>
    <ion-icon name="calculator"></ion-icon>
    {{tituloBotao}}
  </button>

  <ion-card>
    <ion-card-header>
      Altura estimada
    </ion-card-header>
    <ion-card-content>
      A altura estimada deste paciente Ã©:
      <br>
      <h3>{{pacienteSingleton.alturaEstimada}}m</h3>
    </ion-card-content>
    <button ion-button color="secondary" block (click)=proximaAba($event)>Peso Estimado</button>
  </ion-card>
</ion-content>
