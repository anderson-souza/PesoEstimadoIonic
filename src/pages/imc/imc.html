<ion-header>
  <ion-toolbar>
    <ion-title>{{nomePagina}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)=limparCampos($event)>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Peso</ion-label>
      <ion-input min=0 [(ngModel)]="peso" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Altura</ion-label>
      <ion-input min=0 type="number" [(ngModel)]="altura"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)=calcularIMC($event)>{{tituloBotao}}</button>
  <h1>O IMC do Paciente Ã©: {{imc}}</h1>
</ion-content>
